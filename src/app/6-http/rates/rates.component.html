<h2>
  Currency Rates.
</h2>
<h3>
  From Euro to the world
</h3>
<pre>{{ currentEuroRates | json }}</pre>
<input value="Save Rates By Date"
       class="primary"
       type="button"
       (click)="postRatesByDate()" />
<input value="Refresh Rates By Date"
       class="primary"
       type="button"
       (click)="getRatesByDate()" />
<pre>{{ ratesByDate | json }}</pre>
<input value="Delete Rates By Date"
       class="secondary"
       type="button"
       (click)="deleteRatesByDate()" />
<input value="Refresh Rates By Date"
       class="primary"
       type="button"
       (click)="getRatesByDate()" />
<h3><a [routerLink]="['observables']">Observable Rates</a></h3>
