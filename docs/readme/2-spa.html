<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="./assets/remark.min.js"></script>
  <script>
    const config = {
      ratio: '16:9',
      highlightLines: true,
      highlightLanguage: 'typescript',
      highlightStyle: 'tomorrow-night-blue',
      countIncrementalSlides: false,
    };
    const sourceConfig = { ...config, sourceUrl: '2-spa.md' };
    function create() {
      return remark.create( sourceConfig );
    }
  </script>
</head>

<body onload="slideshow = create()">
</body>

</html>
