<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet"
        type="text/css"
        href="style.min.css">
  <script src="assets/remark.min.js"></script>
  <script>
    const config = {
      ratio: '16:9',
      highlightLines: true,
      highlightLanguage: 'typescript',
      highlightStyle: 'tomorrow-night-blue',
      countIncrementalSlides: false,
    };
    const sourceConfig = { ...config, sourceUrl: '0-hello.md' };
    function create() {
      return remark.create( sourceConfig );
    }
  </script>
</head>

<body onload="slideshow = create()">
</body>

</html>
